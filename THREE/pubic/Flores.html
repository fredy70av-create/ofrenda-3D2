<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores</title>
  <style> body { margin:0; overflow:hidden; } canvas{display:block;} </style>
</head>
<body>
<canvas id="canvasFlores"></canvas>
<script type="module">
import * as THREE from './js/three.module.js';
import { OrbitControls } from './js/OrbitControls.js';

const escena = new THREE.Scene();
const camara = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camara.position.set(0,10,30);
camara.lookAt(0,2,0);

const renderizador = new THREE.WebGLRenderer({canvas:document.getElementById('canvasFlores'), antialias:true});
renderizador.setSize(window.innerWidth, window.innerHeight);
renderizador.setPixelRatio(window.devicePixelRatio);

const controles = new OrbitControls(camara, renderizador.domElement);
controles.enableDamping = true; controles.dampingFactor = 0.05;

const crearFlor = (x,y,z) => {
  const petaloMat = new THREE.MeshStandardMaterial({color:0xffa500, emissive:0x331000});
  const centroMat = new THREE.MeshStandardMaterial({color:0xff6600});
  const centro = new THREE.Mesh(new THREE.SphereGeometry(0.35,16,16), centroMat);
  centro.position.set(x,y,z); escena.add(centro);
  for(let i=0;i<6;i++){
    const petalo = new THREE.Mesh(new THREE.SphereGeometry(0.35,16,16), petaloMat);
    const ang = (i/6)*Math.PI*2;
    petalo.position.set(x+Math.cos(ang)*0.55, y, z+Math.sin(ang)*0.55);
    escena.add(petalo);
  }
};
for(let i=-6;i<=6;i+=3) crearFlor(i,1.2,2.2);

// Luz
escena.add(new THREE.AmbientLight(0xffffff,0.4));
const luz = new THREE.PointLight(0xffa95c,2,150);
luz.position.set(5,12,10); escena.add(luz);

// Suelo
const suelo = new THREE.Mesh(new THREE.PlaneGeometry(120,120), new THREE.MeshStandardMaterial({color:0x2e2e2e}));
suelo.rotation.x = -Math.PI/2;
escena.add(suelo);

function animate(){
  requestAnimationFrame(animate);
  controles.update();
  renderizador.render(escena, camara);
}
animate();

window.addEventListener('resize', ()=>{
  camara.aspect = window.innerWidth/window.innerHeight;
  camara.updateProjectionMatrix();
  renderizador.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
