<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Velas</title>
  <style>body{margin:0;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>
<canvas id="canvasVelas"></canvas>
<script type="module">
import * as THREE from './js/three.module.js';
import { OrbitControls } from './js/OrbitControls.js';

const escena = new THREE.Scene();
const camara = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camara.position.set(0,10,30);
camara.lookAt(0,2,0);

const renderizador = new THREE.WebGLRenderer({canvas:document.getElementById('canvasVelas'), antialias:true});
renderizador.setSize(window.innerWidth, window.innerHeight);
renderizador.setPixelRatio(window.devicePixelRatio);

const controles = new OrbitControls(camara, renderizador.domElement);
controles.enableDamping = true; controles.dampingFactor = 0.05;

const crearVela = (x,y,z)=>{
  const cuerpo = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3,0.3,1.6,16),
    new THREE.MeshStandardMaterial({color:0xffffcc})
  );
  cuerpo.position.set(x,y+0.8,z);
  escena.add(cuerpo);

  const luz = new THREE.PointLight(0xffaa33,2,6);
  luz.position.set(x,y+1.6,z);
  escena.add(luz);

  const flama = new THREE.Mesh(
    new THREE.ConeGeometry(0.15,0.4,16),
    new THREE.MeshStandardMaterial({color:0xffcc33,emissive:0xffaa00})
  );
  flama.position.set(x,y+1.6,z);
  escena.add(flama);
};

// Crear algunas velas
crearVela(-4,1,1.5);
crearVela(0,1,1.5);
crearVela(4,1,1.5);
crearVela(-3,1.3,1.5);
crearVela(3,1.3,1.5);

// Luz ambiental
escena.add(new THREE.AmbientLight(0xffffff,0.4));
const luzPrincipal = new THREE.PointLight(0xffa95c,2,150);
luzPrincipal.position.set(5,12,10);
escena.add(luzPrincipal);

// Suelo
const suelo = new THREE.Mesh(new THREE.PlaneGeometry(120,120), new THREE.MeshStandardMaterial({color:0x2e2e2e}));
suelo.rotation.x = -Math.PI/2;
escena.add(suelo);

function animate(){
  requestAnimationFrame(animate);
  controles.update();
  renderizador.render(escena,camara);
}
animate();

window.addEventListener('resize', ()=>{
  camara.aspect = window.innerWidth/window.innerHeight;
  camara.updateProjectionMatrix();
  renderizador.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
