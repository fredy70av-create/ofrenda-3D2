<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcos de Fotos</title>
  <style>body{margin:0;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>
<canvas id="canvasMarcos"></canvas>
<script type="module">
import * as THREE from './js/three.module.js';
import { OrbitControls } from './js/OrbitControls.js';

const escena = new THREE.Scene();
const camara = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camara.position.set(0,10,30);
camara.lookAt(0,2,0);

const renderizador = new THREE.WebGLRenderer({canvas:document.getElementById('canvasMarcos'), antialias:true});
renderizador.setSize(window.innerWidth, window.innerHeight);
renderizador.setPixelRatio(window.devicePixelRatio);

const controles = new OrbitControls(camara, renderizador.domElement);
controles.enableDamping = true; controles.dampingFactor = 0.05;

const crearFoto = (x,y,z,color)=>{
  const marco = new THREE.Mesh(
    new THREE.BoxGeometry(1.8,2.2,0.15),
    new THREE.MeshStandardMaterial({color:0x663300})
  );
  marco.position.set(x,y,z); escena.add(marco);

  const retrato = new THREE.Mesh(
    new THREE.PlaneGeometry(1.4,1.8),
    new THREE.MeshStandardMaterial({color,color,emissive:color})
  );
  retrato.position.set(x,y,z+0.08);
  escena.add(retrato);
};

// Portarretratos laterales
crearFoto(-2,2.2,-7.8,0xff9999);
crearFoto(2,2.2,-7.8,0xffff99);
// Portarretrato central
crearFoto(0,3.5,-1,0x99ccff);

// Luz
escena.add(new THREE.AmbientLight(0xffffff,0.4));
const luz = new THREE.PointLight(0xffa95c,2,150);
luz.position.set(5,12,10);
escena.add(luz);

// Suelo
const suelo = new THREE.Mesh(new THREE.PlaneGeometry(120,120), new THREE.MeshStandardMaterial({color:0x2e2e2e}));
suelo.rotation.x = -Math.PI/2;
escena.add(suelo);

function animate(){
  requestAnimationFrame(animate);
  controles.update();
  renderizador.render(escena,camara);
}
animate();

window.addEventListener('resize', ()=>{
  camara.aspect = window.innerWidth/window.innerHeight;
  camara.updateProjectionMatrix();
  renderizador.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
