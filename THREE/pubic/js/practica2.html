<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Práctica 01</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var GridHelper =new THREE.GridHelper(50,50,0x22f055);
    scene.add(GridHelper);
    var polargridHelper=new THREE.PolarGridHelper(20,16,20,64);
    //scene.add(polargridHelper);
    var axesHelper=new THREE.AxesHelper(50);
    scene.add(axesHelper);

// Espacio para colocar los objetos


//BASE
    var geometria4=new THREE.BoxGeometry(80,0.5,80);
    var material4=new THREE.MeshLambertMaterial({color:0x2297f0,side:THREE.DoubleSide});
    var mesh4= new THREE.Mesh (geometria4,material4);
    //scene.add(mesh4);
    mesh4.position.set(0,0,0);

//CUBO REDONDEADO 
var geometria4=new RoundedBoxGeometry (2.5,10,2.5,8,2);
    var material4=new THREE.MeshLambertMaterial({color:0xffffff,side:THREE.DoubleSide});
    var mesh4= new THREE.Mesh (geometria4,material4);
    scene.add(mesh4);
    mesh4.position.set(0,0,0);
    

    var geometria4=new RoundedBoxGeometry (2.5,10,2.5,8,2);
    var material4=new THREE.MeshLambertMaterial({color:0xffffff,side:THREE.DoubleSide});
    var mesh4= new THREE.Mesh (geometria4,material4);
    scene.add(mesh4);
    mesh4.position.set(0,0,0);
    mesh4.rotation.set(0,0,0.785)

    var geometria4=new RoundedBoxGeometry (2.5,10,2.5,8,2);
    var material4=new THREE.MeshLambertMaterial({color:0xffffff,side:THREE.DoubleSide});
    var mesh4= new THREE.Mesh (geometria4,material4);
    scene.add(mesh4);
    mesh4.position.set(0,0,0);
    mesh4.rotation.set(0,0,1.57)

    var geometria4=new RoundedBoxGeometry (2.5,10,2.5,8,2);
    var material4=new THREE.MeshLambertMaterial({color:0xffffff,side:THREE.DoubleSide});
    var mesh4= new THREE.Mesh (geometria4,material4);
    scene.add(mesh4);
    mesh4.position.set(0,0,0);
    mesh4.rotation.set(0,0,2.355)

//LUCES
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(50, 50, 50);
scene.add(light);


      

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
